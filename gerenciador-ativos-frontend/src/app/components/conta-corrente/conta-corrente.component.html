<div class="container">
	<h2 class="text-center"><b>Saldo:</b> {{ contaCorrenteSaldo | currency:'BRL' }}</h2>
	<div class="mb-3">
		<label for="dataPosicaoLabel" class="form-label">Data Posição</label>
		<input type="text" class="form-control" id="dataPosicaoLabel" placeholder="Data Posição" [(ngModel)]="dataPosicao">
	</div>
	<div class="mb-3">
		<button class="btn btn-primary" (click)="consultarSaldo()">Consultar Saldo</button>
	</div>
</div>

<div class="container">
	<form class="mt-3 mb-3">
		<select class="form-select" aria-label="Tipo de Lançamento" [(ngModel)]="lancamento.tipo"
			[ngModelOptions]="{standalone: true}">
			<option value="ENTRADA">Entrada</option>
			<option value="SAIDA">Saída</option>
		</select>
		<div class="mb-3">
			<label for="valor-lancamento" class="form-label">Valor do Lançamento</label>
			<input type="number" class="form-control" id="valor-lancamento" [(ngModel)]="lancamento.valor"
				[ngModelOptions]="{standalone: true}">
		</div>
		<div class="mb-3">
			<label for="descricao-lancamento" class="form-label">Descrição do Lançamento</label>
			<input type="text" class="form-control" id="descricao-lancamento" [(ngModel)]="lancamento.descricao"
				[ngModelOptions]="{standalone: true}">
		</div>
		<div class="mb-3">
			<label for="data-lancamento" class="form-label">Data do Lançamento</label>
			<input type="datetime-local" class="form-control" id="data-lancamento" [(ngModel)]="lancamento.data"
				[ngModelOptions]="{standalone: true}">
		</div>
		<button type="submit" class="btn btn-primary" (click)="incluirLancamento()">Incluir Lançamento</button>
	</form>
	<h2 class="text-center"><b>Saldo:</b> {{ contaCorrenteSaldo | currency:'BRL' }}</h2>
</div>

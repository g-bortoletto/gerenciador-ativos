<div class="container">
  <div class="accordion" id="accordionExample">
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button
          class="accordion-button collapsed"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapseOne"
          aria-expanded="true"
          aria-controls="collapseOne"
        >
          Incluir
        </button>
      </h2>
      <div
        id="collapseOne"
        class="accordion-collapse collapse show"
        data-bs-parent="#accordionExample"
      >
        <div class="accordion-body">
          <form class="mt-3 mb-3">
            <select
              class="form-select"
              aria-label="Tipo de Lançamento"
              [(ngModel)]="lancamento.tipo"
              [ngModelOptions]="{ standalone: true }"
            >
              <option value="ENTRADA">Entrada</option>
              <option value="SAIDA">Saída</option>
            </select>
            <div class="mb-3">
              <label for="valor-lancamento" class="form-label"
                >Valor do Lançamento</label
              >
              <input
                type="number"
                class="form-control"
                id="valor-lancamento"
                [(ngModel)]="lancamento.valor"
                [ngModelOptions]="{ standalone: true }"
              />
            </div>
            <div class="mb-3">
              <label for="descricao-lancamento" class="form-label"
                >Descrição do Lançamento</label
              >
              <input
                type="text"
                class="form-control"
                id="descricao-lancamento"
                [(ngModel)]="lancamento.descricao"
                [ngModelOptions]="{ standalone: true }"
              />
            </div>
            <div class="mb-3">
              <label for="data-lancamento" class="form-label"
                >Data do Lançamento</label
              >
              <input
                type="datetime-local"
                class="form-control"
                id="data-lancamento"
                [(ngModel)]="lancamento.data"
                [ngModelOptions]="{ standalone: true }"
              />
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
              <button
                type="submit"
                class="btn btn-primary"
                (click)="incluirLancamento()"
              >
                Incluir Lançamento
              </button>
            </div>
          </form>
          <h2 class="text-center">
            <b>Saldo:</b> {{ contaCorrenteSaldo | currency: "BRL" }}
          </h2>
        </div>
      </div>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button
          class="accordion-button collapsed"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapseTwo"
          aria-expanded="true"
          aria-controls="collapseTwo"
        >
          Consultar
        </button>
      </h2>
      <div
        id="collapseTwo"
        class="accordion-collapse collapse"
        data-bs-parent="#accordionExample"
      >
        <div class="accordion-body">
          <form class="row row-cols-lg-auto g-3 align-items-center">
            <div class="col-12">
              <label class="visually-hidden" for="data-inicio"
                >Data Início</label
              >
              <div class="input-group">
                <input
                  name="data-inicio"
                  type="datetime-local"
                  class="form-control"
                  placeholder="Data início"
                  [(ngModel)]="dataInicio"
                />
              </div>
            </div>

            <div class="col-12">
              <label class="visually-hidden" for="data-fim">Data Fim</label>
              <div class="input-group">
                <input
                  name="data-fim"
                  type="datetime-local"
                  class="form-control"
                  id="data-fim"
                  placeholder="Data fim"
                  [(ngModel)]="dataFim"
                />
              </div>
            </div>

            <div class="col-12">
              <button
                type="submit"
                class="btn btn-primary"
                (click)="consultarLancamentos()"
              >
                Consultar
              </button>
            </div>
          </form>
          <table class="table">
            <thead class="thead-dark">
              <tr>
                <th>TIPO</th>
                <th>VALOR</th>
                <th>DESCRIÇÃO</th>
                <th>DATA</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let lanc of lancamentos">
                <td class="align-middle">{{ lanc.tipo }}</td>
                <td class="align-middle">{{ lanc.valor }}</td>
                <td class="align-middle">{{ lanc.descricao }}</td>
                <td class="align-middle">{{ lanc.data }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
